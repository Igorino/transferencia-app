<!-- transferencia-extrato.component.html -->
<div class="container">
  <h2 style="text-align: center;">Extrato de TransferÃªncias</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="transferencias" class="mat-table">
      
      <!-- Coluna Conta Origem -->
      <ng-container matColumnDef="contaOrigem">
        <th mat-header-cell *matHeaderCellDef> Conta Origem </th>
        <td mat-cell *matCellDef="let transferencia"> {{ transferencia.contaOrigem }} </td>
      </ng-container>
      
      <!-- Coluna Conta Destino -->
      <ng-container matColumnDef="contaDestino">
        <th mat-header-cell *matHeaderCellDef> Conta Destino </th>
        <td mat-cell *matCellDef="let transferencia"> {{ transferencia.contaDestino }} </td>
      </ng-container>
      
      <!-- Coluna Valor -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let transferencia"> {{ transferencia.valor | currency:'BRL':'symbol':'1.2-2' }} </td>
      </ng-container>
      
      <!-- Coluna Data -->
      <ng-container matColumnDef="dataTransferencia">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let transferencia"> {{ transferencia.dataTransferencia | date }} </td>
      </ng-container>
      
      <!-- Coluna Taxa -->
      <ng-container matColumnDef="taxa">
        <th mat-header-cell *matHeaderCellDef> Taxa </th>
        <td mat-cell *matCellDef="let transferencia"> {{ transferencia.taxa | currency:'BRL':'symbol':'1.2-2' }} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
